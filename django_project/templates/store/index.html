{% extends "base.html" %}
{% load static %}
{% block title %}Home{% endblock %}
{% block content %}


<main>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">

        <img class="" width="270px"
                 alt="telexi logo"
                 src="{% static 'img/telexi_logo.jpg' %}">
        <p class="lead text-muted">enabling <em>expression</em> through experiment</p>

      </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="pb-3 h5">All Products</div>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">

        {% for product in products %}

        <div class="col">
          <a class="text-dark text-decoration-none"
                   href="{{ product.get_absolute_url }}">
          <div class="card shadow-sm">

            <img class="img-fluid"
                 alt="Responsive image"
                 src="{{ product.image.url }}">
            <div class="card-body">
              <p class="card-text">

                  {{ product.title }} <small id="price" class="text-muted">${{ product.price }}</small>

              </p>

              <div class="d-flex justify-content-between align-items-end">
                <small class="text-muted">{{ product.description }}</small>
              </div>
            </div>

          </div>
          </a>
        </div>

        {% endfor %}

      </div>
    </div>
  </div>


</main>

{% endblock %}
